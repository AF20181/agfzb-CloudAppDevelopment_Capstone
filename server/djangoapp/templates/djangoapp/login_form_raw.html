<form action="{% url 'djangoapp:login' %}?next={{request.path}}"  method="post">
  {% csrf_token %}
  <h1>Login</h1>
  <div class="form-group pb-3">
    <label for="username"><b>Username</b></label>
    <input class="form-control" type="text" placeholder="Username" name="username" required>
  </div>
  <div class="form-group">
    <label for="psw"><b>Password</b></label>
    <input class="form-control" type="password" placeholder="Password" name="psw" required>
  </div>
  <div class="d-flex justify-content-between py-3">
    <a href="/djangoapp/signup" class="btn btn-default" type="submit">Sign up</a>
    <button class="btn btn-success" type="submit">Login</button>
  </div>
</form>
