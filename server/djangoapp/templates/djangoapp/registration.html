<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  {% include "djangoapp/nav.html" %}
  <main class="container">
    <div class="row d-flex justify-content-center align-items-center" style="height: calc(100vh - 65px);">
      <div class="col-8 col-md-6 col-xl-4">
        <form action="{% url 'djangoapp:registration' %}" method="post">
          {% csrf_token %}
          <h1>Sign Up</h1>
          <hr>
          <div class="mb-3">
            <label for="username"><b>Username</b></label>
            <input type="text" class="form-control" placeholder="Username" name="username" required>
          </div>
          <div class="mb-3">
            <label for="firstname"><b>First Name</b></label>
            <input type="text" class="form-control" placeholder="First Name" name="firstname" required>
          </div>
          <div class="mb-3">
            <label for="lastname"><b>Last Name</b></label>
            <input type="text" class="form-control" placeholder="Last Name" name="lastname" required>
          </div>
          <div class="mb-3">
            <label for="psw"><b>Password</b></label>
            <input type="password" class="form-control" placeholder="Password" name="psw" required>
          </div>
          {% if message %}
          <div class="alert alert-warning">
            {{ message }}
          </div>
          {% endif %}
          <div class="d-flex justify-content-between py-3">
            <a href="/djangoapp/login" class="btn btn-default" type="submit">Login</a>
            <button class="btn btn-success" type="submit">Sign up</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</main> <!-- // #main -->
</body>
{% include "djangoapp/scripts.html" %}
</html>
