<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dealership Review</title>
  {% load static %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  {% include "djangoapp/nav.html" %}
  <main class="container">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-5 pt-5 py-5">
      {% for review in reviews %}
      <div class="col">
      <div class="card h-100">
        <img src="{{MEDIA_URL}}/emoji/{{review.sentiment}}.png" class="card-img-top" alt="">
        <div class="card-body">
          <h5 class="card-title">{{ review.car_make }}, {{ review.car_model }}</h5>
          <p class="card-text">{{ review.car_year }}</p>
          <p class="card-text">{{ review.review }}</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
      {% endfor %}
    </div>
  </main>
</body>
{% include "djangoapp/scripts.html" %}
</html>
